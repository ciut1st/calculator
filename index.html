<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Williak Hok</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="previous-number">
            
            </div>
            <div class="current-number">
                0
            </div>
        </div>
        <div class="buttons">
            <button class="number" style="grid-area: seven;" value="7">7</button>
            <button class="number" style="grid-area: eight;" value="8">8</button>
            <button class="number" style="grid-area: nine;" value="9">9</button>
            <button class="operator" style="grid-area: plus;" id="+">+</button>
            <button class="number" style="grid-area: four;" value="4">4</button>
            <button class="number" style="grid-area: five;" value="5">5</button>
            <button class="number" style="grid-area: six;" value="6">6</button>
            <button class="operator" style="grid-area: minus;" id="-">-</button>
            <button class="number" style="grid-area: one;" value="1">1</button>
            <button class="number" style="grid-area: two;" value="2">2</button>
            <button class="number" style="grid-area: three;" value="3">3</button>
            <button class="operator" style="grid-area: times;" id="*">*</button>
            <button class="number" style="grid-area: zero;" value="0">0</button>
            <button class="clear" style="grid-area: clear;" id="ac">Clear</button>
            <button class="operator" style="grid-area: divide;" id="/">/</button>
            <button class="equal" style="grid-area: equal;" id="=">=</button>
        </div>
    </div>
</body>
</html>
