<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Williak Hok</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="previous-number">
                previous
            </div>
            <div class="current-number">
                current
            </div>
        </div>
        <div class="buttons">
            <button class="number" style="grid-area: seven;">7</button>
            <button class="number" style="grid-area: eight;">8</button>
            <button class="number" style="grid-area: nine;">9</button>
            <button class="operator" style="grid-area: plus;">+</button>
            <button class="number" style="grid-area: four;">4</button>
            <button class="number" style="grid-area: five;">5</button>
            <button class="number" style="grid-area: six;">6</button>
            <button class="operator" style="grid-area: minus;">-</button>
            <button class="number" style="grid-area: one;">1</button>
            <button class="number" style="grid-area: two;">2</button>
            <button class="number" style="grid-area: three;">3</button>
            <button class="operator" style="grid-area: times;">*</button>
            <button class="decimal" style="grid-area: decimal;">.</button>
            <button class="number" style="grid-area: zero;">0</button>
            <button class="clear" style="grid-area: clear;">Clear</button>
            <button class="operator" style="grid-area: divide;">/</button>
            <button class="delete" style="grid-area: delete;">Delete</button>
            <button class="equal" style="grid-area: equal;">=</button>
        </div>
    </div>
</body>
</html>
